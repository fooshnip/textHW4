 to be no sign of intelligent life anywhere --'}, {'index': 185, 'name': 'WOODY', 'quote': 'Hello-o-o...'}, {'index': 186, 'name': 'BUZZ', 'quote': 'HO-YAAAHH!!!'}, {'index': 187, 'name': 'WOODY', 'quote': "Aaaaaaah!  Whoa, hey, whoa, did I frighten you?  Didn't mean to. Sorry.  Howdy!  My name is Woody and this is Andy's room.  That's all I wanted to say, and also, there has been a bit of a mix-up. This is my spot, see, the bed here --"}, {'index': 188, 'name': 'BUZZ', 'quote': "(de-activating his        laser beam) Local law enforcement!  It's about time you got here.  I'm Buzz Lightyear, Space Ranger, Universe Protection Unit.  My ship has crash landed here by mistake."}, {'index': 189, 'name': 'WOODY', 'quote': 'Yes, it is a mistake, because, you see, the bed, here, is my spot.'}, {'index': 190, 'name': 'BUZZ', 'quote': 'I need to repair my turbo boosters. Do you people still use fossil fuels, or have you discovered crystalic fusion?'}, {'index': 191, 'name': 'WOODY', 'quote': "Well, let's see, we've got double A's --"}, {'index': 192, 'name': 'BUZZ', 'quote': 'Watch yourself!!'}, {'index': 193, 'name': 'BUZZ', 'quote': '(continued) Halt!  Who goes there?!'}, {'index': 194, 'name': 'REX', 'quote': "Don't shoot!  It's okay!  Friends!"}, {'index': 195, 'name': 'BUZZ', 'quote': '(to Woody) Do you know these life forms?'}, {'index': 196, 'name': 'WOODY', 'quote': "Yes.  They're Andy's toys."}, {'index': 197, 'name': 'BUZZ', 'quote': "Alright, everyone.  You're clear to come up."}, {'index': 198, 'name': 'BUZZ', 'quote': 'I am Buzz Lightyear.  I come in peace.'}, {'index': 199, 'name': 'REX', 'quote': "Oh, I'm so glad you're not a dinosaur!"}, {'index': 200, 'name': 'BUZZ', 'quote': 'Why, thank you...        (pulls away) Now thank you all for your kind welcome.'}, {'index': 201, 'name': 'REX', 'quote': "Say!  What's that button do?"}, {'index': 202, 'name': 'BUZZ', 'quote': "I'll show you."}, {'index': 203, 'name': 'BUZZ', 'quote': 'Buzz Lightyear to the rescue!'}, {'index': 204, 'name': 'SLINKY', 'quote': "Hey, Woody's got something like that.  His is a pullstring, only it --"}, {'index': 205, 'name': 'MR. POTATO HEAD', 'quote': 'Only it sounds like a car ran over it.'}, {'index': 206, 'name': 'HAMM', 'quote': 'Oh yeah, but not like this one. This is a quality sound system. Probably all copper wiring, huh? So, uh, where are you from? Singapore?  Hong Kong?'}, {'index': 207, 'name': 'BUZZ', 'quote': "Well...no, actually I'm stationed up in the Gamma Quadrant of Sector 4.  As a member of the elite Universe Protection Unit of the Space Ranger Corps, I protect the galaxy from the threat of invasion from the Evil Emperor Zurg, sworn enemy of the Galactic Alliance."}, {'index': 208, 'name': 'MR. POTATO HEAD', 'quote': "Oh, really?  I'm from Playskool."}, {'index': 209, 'name': 'REX', 'quote': "And I'm from Mattel.  Well, I'm not actually  from Mattel, I'm actually from a smaller company that was purchased in a leveraged buy-out. Well, I don't really understand the financials, but..."}, {'index': 210, 'name': 'WOODY', 'quote': "You'd think they've never seen a new toy before."}, {'index': 211, 'name': 'BO PEEP', 'quote': "Well sure, look at him.  He's got more gadgets on him then a Swiss army knife."}, {'index': 212, 'name': 'BUZZ', 'quote': "Ah, ah, ah, please be careful!  You don't want to be in the way when my laser goes off."}, {'index': 213, 'name': 'MR. POTATO HEAD', 'quote': "Hey, a laser!  How come you don't have a laser, Woody?"}, {'index': 214, 'name': 'WOODY', 'quote': "It's not a laser!  It's a little lightbulb that blinks!"}, {'index': 215, 'name': 'HAMM', 'quote': "What's with him?"}, {'index': 216, 'name': 'MR. POTATO HEAD', 'quote': 'Laser-envy.'}, {'index': 217, 'name': 'WOODY', 'quote': "All right, that's enough.  Look, we're all very impressed with Andy's new toy --"}, {'index': 218, 'name': 'BUZZ', 'quote': 'Toy?'}, {'index': 219, 'name': 'WOODY', 'quote': 'T-O-Y.  Toy.'}, {'index': 220, 'name': 'BUZZ', 'quote': "Excuse me, I think the word you're searching for is Space Ranger."}, {'index': 221, 'name': 'WOODY', 'quote': "The word I'm searching for I can't say because there's pre-school toys present."}, {'index': 222, 'name': 'MR. POTATO HEAD', 'quote': "Gettin' kind of tense, aren't you?"}, {'index': 223, 'name': 'REX', 'quote': "Oh, uh, Mr. Lightyear?  Now I'm curious.  What does a Space Ranger actually do?"}, {'index': 224, 'name': 'WOODY', 'quote': "He's not a Space Ranger!  He doesn't fight evil or shoot lasers or fly --"}, {'index': 225, 'name': 'BUZZ', 'quote': 'Excuse me.'}, {'index': 226, 'name': 'HAMM', 'quote': 'Oh, impressive wingspan.  Very good!'}, {'index': 227, 'name': 'WOODY', 'quote': "Oh, what?!...What?!  These are plastic.  He can't fly!"}, {'index': 228, 'name': 'BUZZ', 'quote': 'They are a terillium-carbonic alloy and I CAN fly.'}, {'index': 229, 'name': 'WOODY', 'quote': "No, you can't."}, {'index': 230, 'name': 'BUZZ', 'quote': 'Yes, I can.'}, {'index': 231, 'name': 'WOODY', 'quote': "You can't!"}, {'index': 232, 'name': 'BUZZ', 'quote': 'Can!'}, {'index': 233, 'name': 'WOODY', 'quote': "Can't!  Can't!  Can't!"}, {'index': 234, 'name': 'BUZZ', 'quote': 'I tell you, I could fly around this room with my eyes closed!'}, {'index': 235, 'name': 'WOODY', 'quote': 'Okay then, Mr. Lightbeer!  Prove it.'}, {'index': 236, 'name': 'BUZZ', 'quote': 'All right, then, I will.        (to toys) Stand back everyone!'}, {'index': 237, 'name': 'BUZZ', 'quote': 'To infinity and beyond!!'}, {'index': 238, 'name': 'BUZZ', 'quote': 'Can.'}, {'index': 239, 'name': 'REX', 'quote': 'Whoa!  Oh, wow!  You flew magnificently!'}, {'index': 240, 'name': 'BO PEEP', 'quote': 'I found my moving buddy!'}, {'index': 241, 'name': 'BUZZ', 'quote': 'Why, thank you.  Thank you all. Thank you.'}, {'index': 242, 'name': 'WOODY', 'quote': "That wasn't flying!  That was falling with style!"}, {'index': 243, 'name': 'MR. POTATO HEAD', 'quote': 'Man, the dolls must really go for you!        (aside) Can you teach me that?'}, {'index': 244, 'name': 'SLINKY', 'quote': 'Heh, heh, heh!  Golly bob howdy --'}, {'index': 245, 'name': 'WOODY', 'quote': "Oh, shut up!  In a couple of days, everything will be just the way it was.  They'll see... they'll see. I'm still Andy's favorite toy."}, {'index': 246, 'name': 'MATCH CUT TO:', 'quote': ''}, {'index': 247, 'name': 'ANDY', 'quote': 'Buzz Lightyear to the rescue.'}, {'index': 248, 'name': 'WOODY', 'quote': 'Finally!'}, {'index': 249, 'name': 'WOODY', 'quote': "(looking back into        the toy box) Hey!  Who's got my hat?"}, {'index': 250, 'name': 'SHARK', 'quote': "Look, I'm Woody.  Howdy, howdy, howdy!"}, {'index': 251, 'name': 'WOODY', 'quote': '(sarcastic) Ah-hah!  Ah-hah-hah!        (grabs the hat) Give me that!'}, {'index': 252, 'name': 'BUZZ', 'quote': "Say there, Lizard and Stretchy Dog. Let me show you something.  It looks as though I've been accepted into your culture."}, {'index': 253, 'name': 'BUZZ', 'quote': '(continued) Your Chief, Andy, inscribed his name on me.'}, {'index': 254, 'name': 'SLINKY & REX', 'quote': 'Wow!'}, {'index': 255, 'name': 'REX', 'quote': 'With permanent ink, too!'}, {'index': 256, 'name': 'BUZZ', 'quote': 'Well, I must get back to repairing my ship.'}, {'index': 257, 'name': 'BO PEEP', 'quote': "Don't let it get to you, Woody."}, {'index': 258, 'name': 'WOODY', 'quote': "(nonchalant) Uh, let what?  I don't -- Uh, what do you mean?  Who?"}, {'index': 259, 'name': 'BO PEEP', 'quote': "I know Andy's excited about Buzz, but you know, he'll always have a special place for you."}, {'index': 260, 'name': 'MR. POTATO HEAD', 'quote': '(walking past) Yeah.  Like the attic.  Heh, heh...'}, {'index': 261, 'name': 'WOODY', 'quote': "Alright!  That's it!"}, {'index': 262, 'name': 'BUZZ', 'quote': 'Unidirectional bonding strip.'}, {'index': 263, 'name': 'ROBOT', 'quote': 'Mr. Lightyear wants more tape!'}, {'index': 264, 'name': 'WOODY', 'quote': "Listen, Lightsnack, you stay away from Andy.  He's mine, and no one is taking him away from me."}, {'index': 265, 'name': 'BUZZ', 'quote': "What are you talking about?        (to Robot) Where's that bonding strip?!"}, {'index': 266, 'name': 'WOODY', 'quote': "And another thing.  Stop with this spaceman thing.  It's getting on my nerves."}, {'index': 267, 'name': 'BUZZ', 'quote': 'Are you saying you want to lodge a complaint with Star Command?'}, {'index': 268, 'name': 'WOODY', 'quote': 'Oh okay, so you want to do it the hard way, huh?'}, {'index': 269, 'name': 'BUZZ', 'quote': "Don't even think about it, cowboy!"}, {'index': 270, 'name': 'WOODY', 'quote': 'Oh, yeah, tough guy?!'}, {'index': 271, 'name': 'BUZZ', 'quote': "The air isn't toxic."}, {'index': 272, 'name': 'BUZZ', 'quote': "How dare you open a spaceman's helmet on an uncharted planet!  My eyeballs could've been sucked from their sockets!"}, {'index': 273, 'name': 'WOODY', 'quote': 'You actually think you\'re THE "Buzz Lightyear?" Oh, all this time I thought it was an act!        (to the room) Hey, guys!  Look!  It\'s the REAL Buzz Lightyear!'}, {'index': 274, 'name': 'BUZZ', 'quote': "You're mocking me, aren't you?"}, {'index': 275, 'name': 'WOODY', 'quote': 'Oh, no, no, no...        (pointing behind Buzz) Buzz, look!  An alien!'}, {'index': 276, 'name': 'BUZZ', 'quote': 'Where?'}, {'index': 277, 'name': 'SID', 'quote': 'Yessss!  Ah, ha, ha, ha...'}, {'index': 278, 'name': 'WOODY', 'quote': 'Uh-oh.'}, {'index': 279, 'name': 'SLINKY', 'quote': "It's Sid!"}, {'index': 280, 'name': 'REX', 'quote': 'I thought he was at summer camp!'}, {'index': 281, 'name': 'HAMM', 'quote': 'They must have kicked him out early this year.'}, {'index': 282, 'name': 'REX', 'quote': 'Oh, no!  Not Sid!'}, {'index': 283, 'name': 'SID', 'quote': '...Incoming!'}, {'index': 284, 'name': 'MR. POTATO HEAD', 'quote': 'Who is it this time?'}, {'index': 285, 'name': 'WOODY', 'quote': "I can't tell.  Hey, where's Lenny?"}, {'index': 286, 'name': 'LENNY', 'quote': 'Right here, Woody.'}, {'index': 287, 'name': 'REX', 'quote': "Oh, no.  I can't bear to watch one of these again!"}, {'index': 288, 'name': 'WOODY', 'quote': "Oh, no...it's a Combat Carl."}, {'index': 289, 'name': 'SID', 'quote': "(plays under the next        5 lines) Just stay where you are, Corporal! Don't move, Carl.  You'll blow up. I know you're tired!  I know your leg is cramping, but you can't move. Do you hear me?"}, {'index': 290, 'name': 'BUZZ', 'quote': "What's going on?"}, {'index': 291, 'name': 'WOODY', 'quote': 'Nothing that concerns you spacemen. Just us TOYS.'}, {'index': 292, 'name': 'BUZZ', 'quote': "I'd better take a look anyway."}, {'index': 293, 'name': 'BUZZ', 'quote': 'Why is that soldier strapped to an explosive device?'}, {'index': 294, 'name': 'WOODY', 'quote': "(redirecting Buzz's view) That's why.  Sid."}, {'index': 295, 'name': 'BUZZ', 'quote': 'Sure is a hairy fellah.'}, {'index': 296, 'name': 'WOODY', 'quote': "No!  No, that's Scud, you idiot!"}, {'index': 297, 'name': 'WOODY', 'quote': 'THAT is Sid!'}, {'index': 298, 'name': 'BUZZ', 'quote': 'You mean that happy child?'}, {'index': 299, 'name': 'MR. POTATO HEAD', 'quote': "That ain't no happy child."}, {'index': 300, 'name': 'REX', 'quote': 'He tortures toys -- just for fun.'}, {'index': 301, 'name': 'BUZZ', 'quote': "Well, then we've got to do something!"}, {'index': 302, 'name': 'BO PEEP', 'quote': 'What are you doing?!!  Get down from there!'}, {'index': 303, 'name': 'BUZZ', 'quote': "I'm going to go teach that boy a lesson."}, {'index': 304, 'name': 'WOODY', 'quote': 'Yeah, sure.  You go ahead.  Melt him with your scary laser.'}, {'index': 305, 'name': 'BUZZ', 'quote': "Be careful with that, it's extremely dangerous."}, {'index': 306, 'name': 'LENNY', 'quote': "He's lighting it!  He's lighting it!"}, {'index': 307, 'name': 'SID', 'quote': 'NO-O-O-O-O!!!  CA-A-A-A-A-ARL!'}, {'index': 308, 'name': 'LENNY', 'quote': 'Hit the dirt!'}, {'index': 309, 'name': 'SID', 'quote': "Yes!  He's gone!  He's history!"}, {'index': 310, 'name': 'BUZZ', 'quote': 'I could have stopped him.'}, {'index': 311, 'name': 'WOODY', 'quote': "Buzz, I would love to see you try.        (gesturing to Sid's yard) 'Course I'd love to see you as a crater."}, {'index': 312, 'name': 'BO PEEP', 'quote': 'The sooner we move the better.'}, {'index': 313, 'name': 'DISSOLVE TO:', 'quote': ''}, {'index': 314, 'name': 'ANDY', 'quote': 'To infinity and beyond!'}, {'index': 315, 'name': 'MRS. DAVIS', 'quote': 'Oh, all this packing makes me hungry.  What would you say to dinner at, uh, oh, Pizza Planet?'}, {'index': 316, 'name': 'ANDY', 'quote': 'Pizza Planet?!  Oh, cool!'}, {'index': 317, 'name': 'MRS. DAVIS', 'quote': "Go wash your hands and I'll get Molly ready."}, {'index': 318, 'name': 'ANDY', 'quote': 'Can I bring some toys?'}, {'index': 319, 'name': 'MRS. DAVIS', 'quote': 'You can bring ONE toy...'}, {'index': 320, 'name': 'ANDY', 'quote': 'Just one?'}, {'index': 321, 'name': 'WOODY', 'quote': '(to himself) One toy?'}, {'index': 322, 'name': 'WOODY', 'quote': '(whispering) Will Andy pick me?'}, {'index': 323, 'name': 'WOODY', 'quote': "Don't count on it?!!  Doh-h-h-h!"}, {'index': 324, 'name': 'WOODY', 'quote': "Buzz!!  Oh, Buzz, Buzz Lightyear!! Buzz Lightyear, thank goodness! We've got trouble!"}, {'index': 325, 'name': 'BUZZ', 'quote': 'Trouble?!        (looking around) Where?!'}, {'index': 326, 'name': 'WOODY', 'quote': "(pointing to the back        of the desk) Down there.  Just down there.  A helpless toy...it's...it's trapped, Buzz!"}, {'index': 327, 'name': 'BUZZ', 'quote': "Then we've no time to lose!!"}, {'index': 328, 'name': 'BUZZ', 'quote': "I don't see anything!"}, {'index': 329, 'name': 'WOODY', 'quote': "Oh, he's there.  Just, just keep looking."}, {'index': 330, 'name': 'BUZZ', 'quote': 'What kind of a toy -- ?'}, {'index': 331, 'name': 'TOYS', 'quote': 'BUZZ!!!!'}, {'index': 332, 'name': 'WOODY', 'quote': 'Buzz!!!'}, {'index': 333, 'name': 'SLINKY', 'quote': "I don't see him in the driveway!  I think he bounced into Sid's yard."}, {'index': 334, 'name': 'REX', 'quote': '(GASP) Buzz!'}, {'index': 335, 'name': 'RC CAR', 'quote': '(electric motor sounds) Whirrr!!  Whirrrr-whirrrr!!!'}, {'index': 336, 'name': 'REX', 'quote': "Hey everyone!  RC's trying to say something!"}, {'index': 337, 'name': 'REX', 'quote': '(leaning down close        to RC) What is it, boy?'}, {'index': 338, 'name': 'RC CAR', 'quote': '(electric motor sounds) Whirrr!!! Whirrr!  Whirrrrrr!!'}, {'index': 339, 'name': 'MR. POTATO HEAD', 'quote': "He's sayin' that this was no accident."}, {'index': 340, 'name': 'TOYS', 'quote': 'Huh?'}, {'index': 341, 'name': 'BO PEEP', 'quote': 'What do you mean?'}, {'index': 342, 'name': 'MR. POTATO HEAD', 'quote': 'I mean Humpty Dumpty was pushed...        (pointing at Woody) ...by Woody.'}, {'index': 343, 'name': 'TOYS', 'quote': 'WHAT?!?'}, {'index': 344, 'name': 'WOODY', 'quote': "Wait a minute.  You -- you don't think I meant to knock Buzz out the window, do you Potato Head?"}, {'index': 345, 'name': 'MR. POTATO HEAD', 'quote': "That's Mr. Potato Head to you, you back-stabbin' murderer!"}, {'index': 346, 'name': 'WOODY', 'quote': "Now, it was an accident!  Guys, c'mon now, you...you gotta believe me"}, {'index': 347, 'name': 'SLINKY', 'quote': 'We believe you, Woody.  Right, Rex?'}, {'index': 348, 'name': 'REX', 'quote': "(backing away) Oh, I don't like confrontations."}, {'index': 349, 'name': 'SARGENT', 'quote': "Where is your honor, dirtbag?!  You are an absolute disgrace!  You don't deserve to --"}, {'index': 350, 'name': 'MR. POTATO HEAD', 'quote': "Couldn't handle Buzz cuttin' in on your playtime, could ya Woody? Didn't want to face the fact that Buzz just might be Andy's new favorite toy, so you got rid of him. Well, what if Andy starts playin' with me more, Woody, huh?  You gonna knock me outta the window, too?"}, {'index': 351, 'name': 'HAMM', 'quote': "I don't think we should give him the chance."}, {'index': 352, 'name': 'SARGENT', 'quote': 'There he is, men!  Frag him!'}, {'index': 353, 'name': 'MR. POTATO HEAD', 'quote': "Let's string him up by his pull- string!"}, {'index': 354, 'name': 'HAMM', 'quote': 'I got dibs on his hat!'}, {'index': 355, 'name': 'BO PEEP', 'quote': 'Would you boys stop it?!'}, {'index': 356, 'name': 'HAMM', 'quote': 'Tackle him!'}, {'index': 357, 'name': 'WOODY', 'quote': 'No, no, no, no!  Wait!  Wait I can explain everything --'}, {'index': 358, 'name': 'MRS. DAVIS', 'quote': "Andy, c'mon!"}, {'index': 359, 'name': 'ANDY', 'quote': "Okay, Mom, be right down.  I've got to get Buzz."}, {'index': 360, 'name': 'SARGENT', 'quote': 'Retreat!'}, {'index': 361, 'name': 'ANDY', 'quote': 'Mom!  Do you know where Buzz is?'}, {'index': 362, 'name': 'MRS. DAVIS', 'quote': "No, I haven't seen him."}, {'index': 363, 'name': 'MR. POTATO HEAD', 'quote': 'Psssst!'}, {'index': 364, 'name': 'MRS. DAVIS', 'quote': "Andy!  I'm heading out the door."}, {'index': 365, 'name': 'ANDY', 'quote': "But Mom, I can't find him!"}, {'index': 366, 'name': 'MRS. DAVIS', 'quote': "Well, honey, just grab some other toy!  Now c'mon!"}, {'index': 367, 'name': 'ANDY', 'quote': 'Okay...'}, {'index': 368, 'name': 'ANDY', 'quote': "I couldn't find my Buzz.  I know I left him right there."}, {'index': 369, 'name': 'MRS. DAVIS', 'quote': "Honey, I'm sure he's around. You'll find him."}, {'index': 370, 'name': 'SLINKY', 'quote': "It's too short!  We need more monkeys!"}, {'index': 371, 'name': 'REX', 'quote': "(holding up an empty barrel) There aren't any more!  That's the whole barrel."}, {'index': 372, 'name': 'REX', 'quote': "(yelling out window) Buzz!  The monkeys aren't working! We're formulating another plan! Stay calm!        (beat) Oh, where could he be?"}, {'index': 373, 'name': 'ANDY', 'quote': 'Can I help pump the gas?'}, {'index': 374, 'name': 'MRS. DAVIS', 'quote': "Sure!  I'll even let you drive."}, {'index': 375, 'name': 'ANDY', 'quote': 'Yeah?!'}, {'index': 376, 'name': 'MRS. DAVIS', 'quote': "Yeah -- when you're sixteen."}, {'index': 377, 'name': 'ANDY', 'quote': '(sarcastic) Yuk, yuk, yuk -- funny, Mom.'}, {'index': 378, 'name': 'WOODY', 'quote': 'Oh, great.  How am I gonna convince those guys it was an accident?'}, {'index': 379, 'name': 'WOODY', 'quote': 'Buzz!'}, {'index': 380, 'name': 'WOODY', 'quote': "Buzz!  You're alive!  This is great! Oh, I'm saved!  I'm saved!  Andy'll find you here, he'll take us back to the room, and then you can tell everyone that this was all just a big mistake.  Huh?"}, {'index': 381, 'name': 'WOODY', 'quote': '(weakly) Right?  Buddy?'}, {'index': 382, 'name': 'BUZZ', 'quote': 'I just want you to know that even though you tried to terminate me, revenge is not an idea we promote on my planet.'}, {'index': 383, 'name': 'WOODY', 'quote': "Oh.  Oh, that's good."}, {'index': 384, 'name': 'BUZZ', 'quote': "(getting in Woody's face) But we're not on my planet, are we?"}, {'index': 385, 'name': 'WOODY', 'quote': 'No.'}, {'index': 386, 'name': 'WOODY', 'quote': 'Ok!  Come on!  You want a piece of me?!'}, {'index': 387, 'name': 'WOODY', 'quote': 'Owwwww!!!'}, {'index': 388, 'name': 'MRS. DAVIS', 'quote': 'Next stop...'}, {'index': 389, 'name': 'ANDY', 'quote': 'Pizza Planet!  Yeah!!!'}, {'index': 390, 'name': 'WOODY', 'quote': '(GASP) Andy?!'}, {'index': 391, 'name': 'WOODY', 'quote': "Doesn't he realize that I'm not there?        (beat) I'm LOST!  Oh, I'm a lost toy!"}, {'index': 392, 'name': 'BUZZ', 'quote': 'Buzz Lightyear Mission Log.  The local Sheriff and I seem to be at a huge refueling station of some sort --'}, {'index': 393, 'name': 'WOODY', 'quote': 'You!'}, {'index': 394, 'name': 'BUZZ', 'quote': '(into wrist communicator) According to my nava-computer, the --'}, {'index': 395, 'name': 'WOODY', 'quote': '(whispering) Shut up!  Just shut up, you idiot!!'}, {'index': 396, 'name': 'BUZZ', 'quote': 'Sheriff, this is no time to panic.'}, {'index': 397, 'name': 'WOODY', 'quote': "This is the perfect time to panic! I'm lost, Andy is gone, they're going to move from their house in two days and it's all your fault!!"}, {'index': 398, 'name': 'BUZZ', 'quote': "My fault?!  If you hadn't pushed me out of the window in the first place --"}, {'index': 399, 'name': 'WOODY', 'quote': "Oh, yeah?  Well, if YOU hadn't shown up in your stupid little cardboard spaceship and taken away everything that was important to me --"}, {'index': 400, 'name': 'BUZZ', 'quote': "Don't talk to me about importance. Because of YOU the security of this entire universe is in jeopardy."}, {'index': 401, 'name': 'WOODY', 'quote': '(incredulous) WHAT?!!  What are you talking about?!'}, {'index': 402, 'name': 'BUZZ', 'quote': "Right now, poised at the edge of the galaxy, Emperor Zurg has been secretly building a weapon with the destructive capacity to annihilate an entire planet.  I alone have information that reveals this weapon's only weakness.        (pointing at Woody) And you, my friend, are responsible for delaying my rendez-vous with Star Command."}, {'index': 403, 'name': 'WOODY', 'quote': "YOU ARE A TOY!!!  You aren't the real Buzz Lightyear, you're an action figure!!  You are a child's plaything!!!"}, {'index': 404, 'name': 'BUZZ', 'quote': 'You are a sad strange little man and you have my pity.  Farewell.'}, {'index': 405, 'name': 'WOODY', 'quote': 'Oh, yeah?  Well, good riddance, ya looney!'}, {'index': 406, 'name': 'WOODY', 'quote': '(to himself) Rendez-vous with Star Command.'}, {'index': 407, 'name': 'PIZZA DELIVERER', 'quote': 'Hey, Gas Dude!'}, {'index': 408, 'name': 'ATTENDANT', 'quote': "You talkin' to me?"}, {'index': 409, 'name': 'PIZZA DELIVERER', 'quote': 'Yeah, man, can you help me?  Do you know where Cutting Blvd. is?'}, {'index': 410, 'name': 'ATTENDANT', 'quote': 'Just a moment...'}, {'index': 411, 'name': 'WOODY', 'quote': '(to himself) Pizza Planet...Andy!'}, {'index': 412, 'name': 'WOODY', 'quote': "Oh, no!  I can't show my face in that room without Buzz."}, {'index': 413, 'name': 'WOODY', 'quote': 'Buzz!  Buzz, come back!'}, {'index': 414, 'name': 'BUZZ', 'quote': '(continuing to walk away) Go away.'}, {'index': 415, 'name': 'WOODY', 'quote': "No, Buzz, you've gotta come back. I found a spaceship!"}, {'index': 416, 'name': 'WOODY', 'quote': "It's a spaceship, Buzz!"}, {'index': 417, 'name': 'PIZZA DELIVERER', 'quote': "C'mon, man, hurry up.  Um, like the pizza's are getting cold here."}, {'index': 418, 'name': 'BUZZ', 'quote': "Now you're sure this spacefreighter will return to its port of origin once it jettisons its food supply?"}, {'index': 419, 'name': 'WOODY', 'quote': "Uh-huh.  And when we get there, we'll be able to find a way to transport you...home."}, {'index': 420, 'name': 'BUZZ', 'quote': "Well, then let's climb abroad."}, {'index': 421, 'name': 'WOODY', 'quote': "No, no, no, wait, Buzz, Buzz, let's get in the back.  No one will see us there."}, {'index': 422, 'name': 'BUZZ', 'quote': "Negative.  There are no restraining harnesses in the cargo area.  We'll be much safer in the cockpit."}, {'index': 423, 'name': 'WOODY', 'quote': '(loud whisper) Yeah, but, Buzz!  Buzz!'}, {'index': 424, 'name': 'PIZZA DELIVERER', 'quote': "Ok, so that's two lefts, and then a right, huh?"}, {'index': 425, 'name': 'ATTENDANT', 'quote': 'Yeah.'}, {'index': 426, 'name': 'PIZZA DELIVERER', 'quote': 'Okay, thanks for the directions.'}, {'index': 427, 'name': 'WOODY', 'quote': '(loud whisper) Buzz!'}, {'index': 428, 'name': 'WOODY', 'quote': "It'll be safer in the cockpit than the cargo bay.  What an idiot!"}, {'index': 429, 'name': 'CUT TO:', 'quote': ''}, {'index': 430, 'name': 'ROBOT GUARDS', 'quote': 'You are clear to enter.  Welcome to Pizza Planet.'}, {'index': 431, 'name': 'MALE VOICE OVER SPEAKER', 'quote': 'Next shuttle lift-off scheduled for T-minus 30 minutes and counting...'}, {'index': 432, 'name': 'FEMALE VOICE OVER SPEAKER', 'quote': 'The white zone is for eating pizza only.  The white zone is for...'}, {'index': 433, 'name': 'BUZZ', 'quote': 'Sheriff!'}, {'index': 434, 'name': 'BUZZ', 'quote': '(continued) Sheriff?'}, {'index': 435, 'name': 'BUZZ', 'quote': 'There you are.  Now the entrance is heavily guarded.  We need a way to get inside.'}, {'index': 436, 'name': 'BUZZ', 'quote': 'Great idea, Woody!  I like your thinking!'}, {'index': 437, 'name': 'ROBOT GUARDS', 'quote': 'You are clear to enter.  Welcome to Pizza Planet.'}, {'index': 438, 'name': 'BUZZ', 'quote': '(in burger container) NOW!'}, {'index': 439, 'name': 'BUZZ', 'quote': '(in container) Quickly, Sheriff!  The airlock is closing.'}, {'index': 440, 'name': 'WOODY', 'quote': "(using straw as periscope) Ow!  Watch where you're going!"}, {'index': 441, 'name': 'BUZZ', 'quote': '(mouthing with burger box) Sorry.'}, {'index': 442, 'name': 'BUZZ', 'quote': 'What a space port.  Good work, Woody.'}, {'index': 443, 'name': 'ANDY', 'quote': 'Mom, can I play Black Hole? Please, please, please?!'}, {'index': 444, 'name': 'WOODY', 'quote': '(to himself) Andy!'}, {'index': 445, 'name': 'MRS. DAVIS', 'quote': "What's Black Hole?"}, {'index': 446, 'name': 'ANDY', 'quote': "Oh, it's so cool..."}, {'index': 447, 'name': 'BUZZ', 'quote': "Now we need to find a ship that's headed for Sector 12 --"}, {'index': 448, 'name': 'WOODY', 'quote': "Wait a minute!  No Buzz!  This way! There's a special ship.  I just saw it!"}, {'index': 449, 'name': 'BUZZ', 'quote': 'You mean it has hyperdrive?'}, {'index': 450, 'name': 'WOODY', 'quote': 'Hyper-active hyperdrive, and astro...uh, turf.'}, {'index': 451, 'name': 'WOODY', 'quote': "(tracking Andy and family) C'mon, c'mon, that's it..."}, {'index': 452, 'name': 'BUZZ', 'quote': "Where is it?  I don't see the --"}, {'index': 453, 'name': 'BUZZ', 'quote': '(continued) Spaceship.'}, {'index': 454, 'name': 'WOODY', 'quote': 'Alright Buzz, get ready...'}, {'index': 455, 'name': 'WOODY', 'quote': 'Okay, Buzz, when I say "go," we\'re gonna jump in the basket --'}, {'index': 456, 'name': 'WOODY', 'quote': '(loud whisper) Buzz!'}, {'index': 457, 'name': 'WOODY', 'quote': 'Dooh!  No!  This cannot be happening to me!!'}, {'index': 458, 'name': 'ALIEN', 'quote': '(excited) A stranger!'}, {'index': 459, 'name': 'ALIEN', 'quote': 'From the outside!'}, {'index': 460, 'name': 'ALIENS', 'quote': 'Oo-o-o-o-o-o...'}, {'index': 461, 'name': 'BUZZ', 'quote': 'Greetings!  I am Buzz Lightyear!  I come in peace!'}, {'index': 462, 'name': 'ALIENS', 'quote': 'Tell us!  What is it like outside?'}, {'index': 463, 'name': 'BUZZ', 'quote': 'This is an intergalactic emergency! I need to commandeer your vessel to Sector 12!'}, {'index': 464, 'name': 'BUZZ', 'quote': "(continued; to the aliens) Who's in charge here?"}, {'index': 465, 'name': 'ALIENS', 'quote': 'The cla-a-a-a-a-a-a-a-w!!'}, {'index': 466, 'name': 'ALIEN', 'quote': 'The claw is our master.'}, {'index': 467, 'name': 'ALIEN', 'quote': 'The claw chooses who will go and who will stay.'}, {'index': 468, 'name': 'WOODY', 'quote': '(to himself) This is ludicrous.'}, {'index': 469, 'name': 'SID', 'quote': '(laughter)'}, {'index': 470, 'name': 'WOODY', 'quote': 'Oh, no!  Sid!!!'}, {'index': 471, 'name': 'WOODY', 'quote': 'Get down!!'}, {'index': 472, 'name': 'BUZZ', 'quote': "(loud whisper) What's gotten into you, Sheriff?  I was --"}, {'index': 473, 'name': 'WOODY', 'quote': '(loud whisper) YOU are the one that decided to climb into this --'}, {'index': 474, 'name': 'ALIEN', 'quote': '(loud whisper) Sh-h-h-h-h-h.  The claw.  It moves.'}, {'index': 475, 'name': 'ALIEN', 'quote': '(whispering excitedly) I have been chosen!!'}, {'index': 476, 'name': 'ALIEN', 'quote': '(continued) Farewell, my friends!  I go on to a better place.'}, {'index': 477, 'name': 'SID', 'quote': 'Gotcha!'}, {'index': 478, 'name': 'SID', 'quote': 'A Buzz Lightyear!  No way!'}, {'index': 479, 'name': 'SID', 'quote': 'Yes!'}, {'index': 480, 'name': 'WOODY', 'quote': '(GASP) Buzz, NO!'}, {'index': 481, 'name': 'SID', 'quote': '(slamming his fist        against the glass) Wha -- ?  Hey!!'}, {'index': 482, 'name': 'ALIEN', 'quote': 'He has been chosen.'}, {'index': 483, 'name': 'WOODY', 'quote': 'Hey!  What are you doing?'}, {'index': 484, 'name': 'ALIEN', 'quote': 'He must go.'}, {'index': 485, 'name': 'WOODY', 'quote': 'Stop it, you -- !  Stop it, you zealots!'}, {'index': 486, 'name': 'ALIENS', 'quote': 'He must go!  Do not fight the claw! Do not anger the claw!  He has been chosen.'}, {'index': 487, 'name': 'SID', 'quote': 'Alright!  Double prizes!'}, {'index': 488, 'name': 'SID', 'quote': "(looking at his two        new toys) Let's go home and...play.  Ha-ha-ha."}, {'index': 489, 'name': 'MATCH DISSOLVE TO:', 'quote': ''}, {'index': 490, 'name': 'BUZZ', 'quote': "Sheriff!  I can see your dwelling from here!  You're almost home."}, {'index': 491, 'name': 'ALIEN', 'quote': 'Nirvana is coming!  The mystic portal awaits!'}, {'index': 492, 'name': 'WOODY', 'quote': "(to Alien) Will you be quiet?!!        (to both) You guys don't get it, do you? Once we go into Sid's house, we won't be coming out."}, {'index': 493, 'name': 'SID', 'quote': 'Whoa, Scud!  Hey, boy.  Sit!  Good boy!'}, {'index': 494, 'name': 'SID', 'quote': "Hey, I got somethin' for ya, boy."}, {'index': 495, 'name': 'WOODY', 'quote': '(loud whisper) FREEZE!!!'}, {'index': 496, 'name': 'SID', 'quote': 'Ready, set, NOW.'}, {'index': 497, 'name': 'SID', 'quote': 'Hannah!  Hey, Hannah!!!'}, {'index': 498, 'name': 'HANNAH', 'quote': 'What?'}, {'index': 499, 'name': 'SID', 'quote': 'Did I get my package in the mail?'}, {'index': 500, 'name': 'HANNAH', 'quote': 'I dunno.'}, {'index': 501, 'name': 'SID', 'quote': "Whaddaya mean, you don't know?"}, {'index': 502, 'name': 'HANNAH', 'quote': "(insistent) I don't know!"}, {'index': 503, 'name': 'SID', 'quote': '(mock concern) Oh no, Hannah!'}, {'index': 504, 'name': 'HANNAH', 'quote': 'What?'}, {'index': 505, 'name': 'SID', 'quote': 'Look!  Janie!'}, {'index': 506, 'name': 'HANNAH', 'quote': 'Hey!!'}, {'index': 507, 'name': 'SID', 'quote': "She's sick!"}, {'index': 508, 'name': 'HANNAH', 'quote': "(panic rising) No she's NOT --"}, {'index': 509, 'name': 'SID', 'quote': "I'll have to perform one of my...operations!"}, {'index': 510, 'name': 'HANNAH', 'quote': "NO-O-O... Don't touch her!  NO!"}, {'index': 511, 'name': 'WOODY', 'quote': "Not Sid's room...not there..."}, {'index': 512, 'name': 'HANNAH', 'quote': 'Sid!  Give her back!'}, {'index': 513, 'name': 'HANNAH', 'quote': '(pounding on his door) Sid!  Sid!...'}, {'index': 514, 'name': 'SID', 'quote': '(as Doctor) Oh, no.  We have a sick patient here, nurse.  Prepare the O.R., STAT!'}, {'index': 515, 'name': 'HANNAH', 'quote': "Sid, give her back!  Give her back now!  I'm telling!"}, {'index': 516, 'name': 'SID', 'quote': '(as Doctor) Patient is...        (straining while        tightening vise) ...pre-e-epped.'}, {'index': 517, 'name': 'SID', 'quote': "(as Doctor) No one's ever attempted a double bypass brain transplant before."}, {'index': 518, 'name': 'SID', 'quote': '(as Doctor) Now for the tricky part -- pliers!'}, {'index': 519, 'name': 'BUZZ', 'quote': "(whispering to Woody) I don't believe that man's ever been to medical school."}, {'index': 520, 'name': 'SID', 'quote': "(as Nurse) Doctor, you've done it!        (running to the door) Hannah?"}, {'index': 521, 'name': 'SID', 'quote': "(continued) Janie's all better now."}, {'index': 522, 'name': 'HANNAH', 'quote': 'MOM!!  MOM!!'}, {'index': 523, 'name': 'SID', 'quote': "She's lying!  Whatever she says it's not true!"}, {'index': 524, 'name': 'WOODY', 'quote': "We are gonna die.        (bolting out of the pack) I'm outta here!"}, {'index': 525, 'name': 'WOODY', 'quote': "Locked!  There's gotta be another way out of here."}, {'index': 526, 'name': 'WOODY', 'quote': 'Uh...Buzz?  Was that you?'}, {'index': 527, 'name': 'WOODY', 'quote': 'Hey!  Hi, there, little fellah! Come out here.  Do you know a way out of here?'}, {'index': 528, 'name': 'WOODY', 'quote': '(GASP!!)'}, {'index': 529, 'name': 'WOODY', 'quote': 'B-B-B-Buzz!'}, {'index': 530, 'name': 'BUZZ', 'quote': "They're cannibals!"}, {'index': 531, 'name': 'BUZZ', 'quote': 'May day!  May day!  Come in, Star Command!  Send reinforcements!...        (pause) Star Command, do you copy?'}, {'index': 532, 'name': 'BUZZ', 'quote': "(aiming his arm out        the pack) I've set my laser from stun to kill."}, {'index': 533, 'name': 'WOODY', 'quote': "Oh, great, great.  Yeah, and if anyone attacks us we can blink 'em to death."}, {'index': 534, 'name': 'REX', 'quote': "Hey, you guys!  I think I've found him.  Buzz!  Is that you?!"}, {'index': 535, 'name': 'REX', 'quote': "Whiskers!  Will you get out of here?!  You're interfering with the search and rescue."}, {'index': 536, 'name': 'REX', 'quote': "(whispering) Look!  They're home!"}, {'index': 537, 'name': 'ANDY', 'quote': 'Mom, have you seen Woody?'}, {'index': 538, 'name': 'MRS. DAVIS', 'quote': 'Where was the last place you left him?'}, {'index': 539, 'name': 'ANDY', 'quote': '(searching the van) Right here in the van.'}, {'index': 540, 'name': 'MRS. DAVIS', 'quote': "Oh, I'm sure he's there.  You're just not looking hard enough."}, {'index': 541, 'name': 'ANDY', 'quote': "He's not here, Mom.  Woody's gone."}, {'index': 542, 'name': 'BO PEEP', 'quote': "(GASP) Woody's gone?!"}, {'index': 543, 'name': 'HAMM', 'quote': 'Well waddah-ya-know, the weasel ran away.'}, {'index': 544, 'name': 'MR. POTATO HEAD', 'quote': 'Huh?!  Huh?!  I told you he was guilty.'}, {'index': 545, 'name': 'REX', 'quote': "Who would've thought he was capable of such atrocities?!"}, {'index': 546, 'name': 'BO PEEP', 'quote': "Oh, Slink, I hope he's okay."}, {'index': 547, 'name': 'DISSOLVE TO:', 'quote': ''}, {'index': 548, 'name': 'SID', 'quote': '(as Interrogator) Oh, a survivor.  Where is the rebel base?  Talk!'}, {'index': 549, 'name': 'SID', 'quote': '(as Interrogator) I can see your will is strong.'}, {'index': 550, 'name': 'SID', 'quote': '(continued) Well, we have ways of making you talk.'}, {'index': 551, 'name': 'SID', 'quote': '(as Interrogator) Where are your rebel friends now? Heh, heh.'}, {'index': 552, 'name': "SID'S MOM", 'quote': 'Sid!!  Your pop-tarts are ready!'}, {'index': 553, 'name': 'SID', 'quote': 'Alright!!'}, {'index': 554, 'name': 'BUZZ', 'quote': "Are you alright?        (whacking him on the back) I'm proud of you, Sheriff.  A lesser man would have talked under such torture."}, {'index': 555, 'name': 'WOODY', 'quote': "I sure hope this isn't permanent."}, {'index': 556, 'name': 'BUZZ', 'quote': "(checking his wrist communicator) Still no word from Star Command. We're not that far from the spaceport --"}, {'index': 557, 'name': 'WOODY', 'quote': "The door!  It's open!  We're free!!"}, {'index': 558, 'name': 'BUZZ', 'quote': "Woody, we don't know what's out there!"}, {'index': 559, 'name': 'WOODY', 'quote': "I'll tell you what's -- AAAAH!"}, {'index': 560, 'name': 'WOODY', 'quote': "They're gonna eat us, Buzz!!  Do something!  Quick!"}, {'index': 561, 'name': 'BUZZ', 'quote': 'Shield your eyes!'}, {'index': 562, 'name': 'BUZZ', 'quote': "It's not working.  I recharged it before I left.  It should be good for hours --"}, {'index': 563, 'name': 'WOODY', 'quote': "Oh, you idiot!  You're a toy!  Use your karate chop action!"}, {'index': 564, 'name': 'WOODY', 'quote': '(to mutants) Get away!  Hoo-cha!  Hoo-cha!'}, {'index': 565, 'name': 'BUZZ', 'quote': 'Hey!!  Hey!  How are you doing that? Stop that!'}, {'index': 566, 'name': 'WOODY', 'quote': 'Back!  Back, you savages!  Back!'}, {'index': 567, 'name': 'BUZZ', 'quote': 'Woody, stop it!!'}, {'index': 568, 'name': 'WOODY', 'quote': "Sorry guys, but dinner's canceled!"}, {'index': 569, 'name': 'WOODY', 'quote': "(to himself) There's no place like home. There's no place like home. There's no place like home..."}, {'index': 570, 'name': 'WOODY', 'quote': '(muffled gasp)'}, {'index': 571, 'name': 'BUZZ', 'quote': "(whisper) Another stunt like that, cowboy -- you're going to get us killed."}, {'index': 572, 'name': 'WOODY', 'quote': "(pulling Buzz's hand away) Don't tell me what to do!"}, {'index': 573, 'name': 'BUZZ', 'quote': 'Shhh!'}, {'index': 574, 'name': 'WOODY', 'quote': 'YEEEEEEE-HAAAAAAA!!'}, {'index': 575, 'name': 'WOODY', 'quote': '(continued) Giddy-up partner!...'}, {'index': 576, 'name': 'WOODY', 'quote': "(continued) ...We got to get this wagon train a movin'!"}, {'index': 577, 'name': 'BUZZ', 'quote': 'Split up!'}, {'index': 578, 'name': 'SPACE COMMANDER', 'quote': 'Calling Buzz Lightyear!!  Come in Buzz Lightyear!!  This is Star Command.  Buzz Lightyear!  Do you read me?!'}, {'index': 579, 'name': 'BUZZ', 'quote': 'Star Command!'}, {'index': 580, 'name': 'KID', 'quote': 'Buzz Lightyear responding!  Read you loud and clear!'}, {'index': 581, 'name': 'SPACE COMMANDER', 'quote': 'Buzz Lightyear, Planet Earth needs your help!'}, {'index': 582, 'name': 'KID', 'quote': '(into toy wrist communicator) On the way!'}, {'index': 583, 'name': 'MALE CHORUS', 'quote': 'BUZZ LIGHTYEAR!!!'}, {'index': 584, 'name': 'TV ANNOUNCER', 'quote': "The world's greatest superhero! Now the world's greatest TOY!"}, {'index': 585, 'name': 'TV ANNOUNCER', 'quote': 'Buzz has it all!  Locking wrist communicator!'}, {'index': 586, 'name': 'KID', 'quote': 'Calling Buzz Lightyear.'}, {'index': 587, 'name': 'TV ANNOUNCER', 'quote': 'Karate chop action!'}, {'index': 588, 'name': 'KID', 'quote': 'Wow!'}, {'index': 589, 'name': 'TV ANNOUNCER', 'quote': 'Pulsating laserlight!'}, {'index': 590, 'name': 'KID', 'quote': 'Total annihilation!'}, {'index': 591, 'name': 'TV ANNOUNCER', 'quote': 'Multi-phrase voice simulator!'}, {'index': 592, 'name': 'TV BUZZ', 'quote': "It's a secret mission in uncharted space!"}, {'index': 593, 'name': 'BUZZ', 'quote': "It's a secret mission in uncharted space!"}, {'index': 594, 'name': 'TV ANNOUNCER', 'quote': 'And best of all...        (big "monster truck" voice) HIGH-PRESSURE-SPACE-WINGS!!'}, {'index': 595, 'name': 'TV BUZZ', 'quote': 'To Infinity and Beyond!'}, {'index': 596, 'name': 'TV ANNOUNCER', 'quote': '(non-excited lawyer voice) Not a flying toy.'}, {'index': 597, 'name': 'TV ANNOUNCER', 'quote': 'Get your Buzz Lightyear action figure and save a galaxy near you!'}, {'index': 598, 'name': 'MALE CHORUS', 'quote': 'BUZZ LIGHTYEAR!!!'}, {'index': 599, 'name': 'LOCAL ANNOUNCER', 'quote': "Available at all Al's Toy Barn outlets in the tri-county area."}, {'index': 600, 'name': 'WOODY', 'quote': "You are a toy!  You can't fly!"}, {'index': 601, 'name': 'BUZZ', 'quote': 'To Infinity and Beyond!'}, {'index': 602, 'name': 'HANNAH', 'quote': 'M-o-o-om?  Mom, have you seen my Sally doll?'}, {'index': 603, 'name': 'MOM', 'quote': 'What, dear?  What was that?'}, {'index': 604, 'name': 'HANNAH', 'quote': 'Nevermind.'}, {'index': 605, 'name': 'DISSOLVE TO:', 'quote': ''}, {'index': 606, 'name': 'WOODY', 'quote': 'Oo-o-of!        (to the hallway) Buzz?!  The coast is clear.  Buzz? Where are you?'}, {'index': 607, 'name': 'BUZZ', 'quote': "It's a secret mission in uncharted space!  Let's go!!"}, {'index': 608, 'name': 'HANNAH', 'quote': 'Really?  That is so-o-o interesting.'}, {'index': 609, 'name': 'HANNAH', 'quote': '(continued) Would you like some tea, Mrs. Nesbit?'}, {'index': 610, 'name': 'WOODY', 'quote': '(under his breath) Buzz!'}, {'index': 611, 'name': 'HANNAH', 'quote': "It's so nice you could join us on such late notice."}, {'index': 612, 'name': 'WOODY', 'quote': 'Oh, no!'}, {'index': 613, 'name': 'HANNAH', 'quote': 'What a lovely hat, Mrs. Nesbit.  It goes quite well with your head.'}, {'index': 614, 'name': 'WOODY', 'quote': '(high voice) Hannah!  Oh, Hannah!'}, {'index': 615, 'name': 'HANNAH', 'quote': "(yelling out her room) Mom?        (to the dolls) Please excuse me, ladies.  I'll be right back."}, {'index': 616, 'name': 'HANNAH', 'quote': 'What is it, Mom?  Mom, where are you?'}, {'index': 617, 'name': 'WOODY', 'quote': 'Buzz!  Hey, Buzz!  Are you okay?'}, {'index': 618, 'name': 'BUZZ', 'quote': "Gone!  It's all go-o-one!  All of it's gone.  Bye-bye!  Whoo-hoo! See ya!"}, {'index': 619, 'name': 'WOODY', 'quote': 'What happened to you?'}, {'index': 620, 'name': 'BUZZ', 'quote': "One minute you're defending the whole galaxy...        (pointing at other dolls) ...and suddenly you find yourself suckin' down Darjeeling with Marie Antoinette and her little sisters."}, {'index': 621, 'name': 'WOODY', 'quote': "I think you've had enough tea for today.        (helping Buzz up) Let's get you out of here, Buzz."}, {'index': 622, 'name': 'BUZZ', 'quote': "(grabbing Woody) Don't you get it?!  You see the hat? I am Mrs. Nesbit!!        (hysterical laughter)"}, {'index': 623, 'name': 'WOODY', 'quote': 'Snap out of it, Buzz!'}, {'index': 624, 'name': 'BUZZ', 'quote': "(sober) I'm sorry.  You're right."}, {'index': 625, 'name': 'BUZZ', 'quote': "(continued) ...I'm just a little depressed, that's all.  I can get through this."}, {'index': 626, 'name': 'BUZZ', 'quote': "Oh, I'm a sham!!"}, {'index': 627, 'name': 'WOODY', 'quote': '(loud whisper) Sh-h-h-h-h!!  Quiet, Buzz.'}, {'index': 628, 'name': 'BUZZ', 'quote': "Look at me!  I can't even fly out of a window!"}, {'index': 629, 'name': 'BUZZ', 'quote': "(continued) But -- the hat looked good.  Tell me the hat looked good!  The apron is a bit much, it's not my color..."}, {'index': 630, 'name': 'WOODY', 'quote': "Out the window...Buzz, you're a genius!"}, {'index': 631, 'name': 'WOODY', 'quote': '(continued) Come on, this way!'}, {'index': 632, 'name': 'BUZZ', 'quote': 'Years of Academy training...wasted!!'}, {'index': 633, 'name': 'MR. POTATO HEAD', 'quote': 'B-3.'}, {'index': 634, 'name': 'HAMM', 'quote': 'Miss.  G-6.'}, {'index': 635, 'name': 'MR. POTATO HEAD', 'quote': 'Ohhh!  You sunk it!'}, {'index': 636, 'name': 'HAMM', 'quote': 'Heh-heh.'}, {'index': 637, 'name': 'MR. POTATO HEAD', 'quote': 'Are you peeking?'}, {'index': 638, 'name': 'HAMM', 'quote': 'Oh, quit your whining and pay up.'}, {'index': 639, 'name': 'HAMM', 'quote': "No, no, not the ear.  Gimme the nose.  C'mon!"}, {'index': 640, 'name': 'MR. POTATO HEAD', 'quote': "(pulling out his        nose; nasally) How 'bout three out of five?"}, {'index': 641, 'name': 'WOODY', 'quote': 'Hey guys!  Guys!  Hey!'}, {'index': 642, 'name': 'MR. POTATO HEAD', 'quote': "Son of a building block, it's Woody!"}, {'index': 643, 'name': 'HAMM', 'quote': "He's in the psycho's bedroom!"}, {'index': 644, 'name': 'WOODY', 'quote': 'Hi!'}, {'index': 645, 'name': 'HAMM', 'quote': "(into Andy's bedroom) Everyone, it's Woody!"}, {'index': 646, 'name': 'BO PEEP', 'quote': 'Woody?!'}, {'index': 647, 'name': 'REX', 'quote': "You're kidding?"}, {'index': 648, 'name': 'SLINKY', 'quote': 'Woody?!'}, {'index': 649, 'name': 'WOODY', 'quote': "We're gonna get outta here, Buzz -- Buzz?"}, {'index': 650, 'name': 'REX', 'quote': 'Hey, look!'}, {'index': 651, 'name': 'BO PEEP', 'quote': 'Woody!'}, {'index': 652, 'name': 'WOODY', 'quote': 'Boy, am I glad to see you guys!'}, {'index': 653, 'name': 'SLINKY', 'quote': "I knew you'd come back, Woody!"}, {'index': 654, 'name': 'BO PEEP', 'quote': 'What are you doing over there?'}, {'index': 655, 'name': 'WOODY', 'quote': "It's a long story, Bo.  I'll explain later.  Here, catch this!"}, {'index': 656, 'name': 'SLINKY', 'quote': 'I got it, Woody!'}, {'index': 657, 'name': 'REX', 'quote': '(overly excited) He got it, Woody!'}, {'index': 658, 'name': 'WOODY', 'quote': 'Good going, Slink!  Now, just, just tie it on to something!'}, {'index': 659, 'name': 'MR. POTATO HEAD', 'quote': "Wait!  Wait!  I got a better idea! How about we DON'T?!"}, {'index': 660, 'name': 'SLINKY', 'quote': 'Hey?!!'}, {'index': 661, 'name': 'BO PEEP', 'quote': 'Potato Head!?'}, {'index': 662, 'name': 'MR. POTATO HEAD', 'quote': 'Did you all take stupid pills this morning?!  Have you forgotten what he did to Buzz?  And now you want to let him back over here?'}, {'index': 663, 'name': 'WOODY', 'quote': "No, no, no!  You got it all wrong, Potato Head.  Buzz is fine!  Buzz is right here.  He's with me!"}, {'index': 664, 'name': 'MR. POTATO HEAD', 'quote': 'You are a liar!'}, {'index': 665, 'name': 'WOODY', 'quote': "No, I'm not!        (to Buzz) Buzz, come over here and you just tell the nice toys that you're not dead."}, {'index': 666, 'name': 'WOODY', 'quote': "(to Andy's toys) Just a sec."}, {'index': 667, 'name': 'WOODY', 'quote': 'Buzz!  Will you get up here and give me a hand?!'}, {'index': 668, 'name': 'WOODY', 'quote': "(insincerely) Ha ha.  That's very funny, Buzz.        (exploding) This is serious!!"}, {'index': 669, 'name': 'REX', 'quote': "Hey, Woody!?  Where'd ya go?"}, {'index': 670, 'name': 'MR. POTATO HEAD', 'quote': "He's lyin'.  Buzz ain't there."}, {'index': 671, 'name': 'WOODY', 'quote': '(forced casualness) Oh, hi Buzz!  Why don\'t you say "hello" to the guys over there?'}, {'index': 672, 'name': 'WOODY', 'quote': 'Hi ya, fellas.  To infinity and beyond!'}, {'index': 673, 'name': 'REX', 'quote': "Hey look!  It's Buzz!"}, {'index': 674, 'name': 'WOODY', 'quote': "(shaking the arm's hand) Yeah, hey Buzz.  Let's show the guys our new secret best-friends hand shake.  Gimme five, man!"}, {'index': 675, 'name': 'HAMM', 'quote': "Something's screwy here."}, {'index': 676, 'name': 'WOODY', 'quote': "So, you see?  We're friends now, guys.  Aren't we, Buzz?        (as BUZZ) You bet.  Gimme a hug."}, {'index': 677, 'name': 'WOODY', 'quote': '(continued; as himself) Ha, ha, oh, I love you, too.'}, {'index': 678, 'name': 'SLINKY', 'quote': 'See?  It is Buzz.  Now give back the lights, Potato Head.'}, {'index': 679, 'name': 'MR. POTATO HEAD', 'quote': 'Wait just a minute.  What are you trying to pull?!'}, {'index': 680, 'name': 'WOODY', 'quote': 'Nothing.'}, {'index': 681, 'name': 'HAMM', 'quote': 'Oh, that is disgusting.'}, {'index': 682, 'name': 'MR. POTATO HEAD', 'quote': 'Murderer!'}, {'index': 683, 'name': 'WOODY', 'quote': 'No!  No, no, no, no!'}, {'index': 684, 'name': 'MR. POTATO HEAD', 'quote': 'You murdering dog!'}, {'index': 685, 'name': 'WOODY', 'quote': "No, it's not what you think, I swear!"}, {'index': 686, 'name': 'MR. POTATO HEAD', 'quote': 'Save it for the jury.  I hope Sid pulls your voice-box out, ya creep!'}, {'index': 687, 'name': 'WOODY', 'quote': "No!  No!  Don't leave!  Don't leave! You've gotta help us, please!  You don't know what it's like over here!"}, {'index': 688, 'name': 'MR. POTATO HEAD', 'quote': "(to the other toys) Come on.  Let's get out of here."}, {'index': 689, 'name': 'HAMM', 'quote': "Go back to your lives, citizens. Show's over."}, {'index': 690, 'name': 'WOODY', 'quote': 'Come back!  Slink!  Slink, please! Please!  Listen to me!'}, {'index': 691, 'name': 'WOODY', 'quote': '(continued) No!  No!  Come back!  SLI-I-I-INKYYY!!'}, {'index': 692, 'name': 'WOODY', 'quote': 'BUZZ!!'}, {'index': 693, 'name': 'WOODY', 'quote': 'Go away, you disgusting freaks!'}, {'index': 694, 'name': 'WOODY', 'quote': 'Alright back!  Back, you cannibals!'}, {'index': 695, 'name': 'WOODY', 'quote': "He is still alive, and you're not gonna get him, you monsters!"}, {'index': 696, 'name': 'WOODY', 'quote': 'Hey?!  Hey, they fixed you!'}, {'index': 697, 'name': 'WOODY', 'quote': "(continued) But -- but they're cannibals.  We saw them eat those other toys."}, {'index': 698, 'name': 'WOODY', 'quote': 'Uh...sorry.  I...I thought that you were gonna...        (laughs nervously) ...you know, eat my friend.'}, {'index': 699, 'name': 'WOODY', 'quote': "Hey!  No, no, wait!  Hey!  What's wrong?"}, {'index': 700, 'name': "SID'S MOM", 'quote': 'Sid!'}, {'index': 701, 'name': 'SID', 'quote': "Not now, Mom, I'm BUSY!"}, {'index': 702, 'name': 'WOODY', 'quote': 'Sid!!!'}, {'index': 703, 'name': 'WOODY', 'quote': "Buzz!  C'mon, get up!  Buzz, you're...        (GRUNT) ...get up..."}, {'index': 704, 'name': 'WOODY', 'quote': "Fine.  Let Sid trash you.  But don't blame me."}, {'index': 705, 'name': 'SID', 'quote': 'It came!  It finally came!'}, {'index': 706, 'name': 'SID', 'quote': '(reverently) The big one.'}, {'index': 707, 'name': 'SID', 'quote': '(reading the rocket label) "Extremely dangerous.  Keep out of reach of children."  COOL...        (looks around) What am I gonna blow?  Man...hey, where\'s that wimpy cowboy doll?'}, {'index': 708, 'name': 'SID', 'quote': "Yes!  I've always wanted to put a spaceman into orbit.  Ha-ha."}, {'index': 709, 'name': 'SID', 'quote': 'Oh, no...'}, {'index': 710, 'name': 'SID', 'quote': 'Aw, man...!'}, {'index': 711, 'name': 'SID', 'quote': "(as Newscaster) Sid Phillips reporting.  Launch of the shuttle has been delayed due to adverse weather conditions at the launch site.  Tomorrow's forecast..."}, {'index': 712, 'name': 'SID', 'quote': 'Sunny.  Ha-ha-ha.  Sweet dreams.'}, {'index': 713, 'name': 'MRS. DAVIS', 'quote': 'I looked everywhere, honey, but all I could find was your hat.'}, {'index': 714, 'name': 'ANDY', 'quote': '(groggy) But what if we leave them behind?'}, {'index': 715, 'name': 'MRS. DAVIS', 'quote': "Oh, don't worry, honey, I'm sure we'll find Woody and Buzz before we leave tomorrow."}, {'index': 716, 'name': 'REX', 'quote': '(muffled) Aaaah!  I need air!'}, {'index': 717, 'name': 'REX', 'quote': '(relieved) Aa-a-a-a-ah!        (COUGH)'}, {'index': 718, 'name': 'MR. POTATO HEAD', 'quote': 'Will you quit moving around?!'}, {'index': 719, 'name': 'REX', 'quote': "I'm sorry.  It's just that I get so nervous before I travel."}, {'index': 720, 'name': 'MR. POTATO HEAD', 'quote': 'How did I get stuck with YOU as a moving buddy?'}, {'index': 721, 'name': 'REX', 'quote': '(following Potato Head) Everyone else was picked.'}, {'index': 722, 'name': 'BO PEEP', 'quote': 'Oh, Woody, if only you could see how much Andy misses you.'}, {'index': 723, 'name': 'WOODY', 'quote': 'Ps-s-s-s-t!  Psst!  Hey, Buzz!'}, {'index': 724, 'name': 'WOODY', 'quote': 'Hey!  Get over here and see if you can get this tool box off me.'}, {'index': 725, 'name': 'WOODY', 'quote': "Oh, come on, Buzz.  I...Buzz, I can't do this without you.  I need your help."}, {'index': 726, 'name': 'BUZZ', 'quote': "I can't help.  I can't help anyone."}, {'index': 727, 'name': 'WOODY', 'quote': "Why, sure you can, Buzz.  You can get me out of here and then I'll get that rocket off you, and we'll make a break for Andy's house."}, {'index': 728, 'name': 'BUZZ', 'quote': "Andy's house.  Sid's house.  What's the difference."}, {'index': 729, 'name': 'WOODY', 'quote': "Oh, Buzz, you've had a big fall. You must not be thinking clearly."}, {'index': 730, 'name': 'BUZZ', 'quote': "No, Woody, for the first time I am thinking clearly.        (looking at himself) You were right all along.  I'm not a Space Ranger.  I'm just a toy.  A stupid little insignificant toy."}, {'index': 731, 'name': 'WOODY', 'quote': 'Whoa, hey -- wait a minute.  Being a toy is a lot better than being a Space Ranger.'}, {'index': 732, 'name': 'BUZZ', 'quote': 'Yeah, right.'}, {'index': 733, 'name': 'WOODY', 'quote': "No, it is.  Look, over in that house is a kid who thinks you are the greatest, and it's not because you're a Space Ranger, pal, it's because you're a TOY!  You are HIS toy."}, {'index': 734, 'name': 'BUZZ', 'quote': 'But why would Andy want me?'}, {'index': 735, 'name': 'WOODY', 'quote': "Why would Andy want you?!  Look at you!  You're a Buzz Lightyear.  Any other toy would give up his moving parts just to be you.  You've got wings, you glow in the dark, you talk, your helmet does that -- that whoosh thing -- you are a COOL toy."}, {'index': 736, 'name': 'WOODY', 'quote': "(continued; depressed) As a matter of fact you're too cool. I mean -- I mean what chance does a toy like me have against a Buzz Lightyear action figure?  All I can do is..."}, {'index': 737, 'name': 'WOODY', 'quote': "There's a snake in my boots!"}, {'index': 738, 'name': 'WOODY', 'quote': "Why would Andy ever want to play with me, when he's got you?        (pause) I'm the one that should be strapped to that rocket."}, {'index': 739, 'name': 'WOODY', 'quote': 'Listen Buzz, forget about me.  You should get out of here while you can.'}, {'index': 740, 'name': 'WOODY', 'quote': 'Buzz!!  What are you doing?  I thought you were --'}, {'index': 741, 'name': 'BUZZ', 'quote': "Come on, Sheriff.  There's a kid over in that house who needs us. Now let's get you out of this thing."}, {'index': 742, 'name': 'WOODY', 'quote': 'Yes Sir!'}, {'index': 743, 'name': 'WOODY', 'quote': '(strained) Come on, Buzz!  We can do it!'}, {'index': 744, 'name': 'BUZZ', 'quote': "Woody!  It's the moving van."}, {'index': 745, 'name': 'WOODY', 'quote': "We've got to get out of here...NOW."}, {'index': 746, 'name': 'WOODY', 'quote': "C'mon, Buzz."}, {'index': 747, 'name': 'WOODY', 'quote': "(loud whisper) Alright.  Buzz!  Hey!  I'm out!"}, {'index': 748, 'name': 'BUZZ', 'quote': '...almost        (GRUNT) ...there        (GRUNT) ...'}, {'index': 749, 'name': 'WOODY', 'quote': '(nervous laugh)'}, {'index': 750, 'name': 'SID', 'quote': '(in his sleep) I wanna ride the pony...'}, {'index': 751, 'name': 'BUZZ', 'quote': 'Woody!  Woody?!  Are you alright?!'}, {'index': 752, 'name': 'WOODY', 'quote': "(punch-drunk) No, I'm fine...I'm okay..."}, {'index': 753, 'name': 'SID', 'quote': 'Oh, yeah!  Time for lift-off!'}, {'index': 754, 'name': 'SID', 'quote': 'TO INFINITY AND BEYOND!!'}, {'index': 755, 'name': 'WOODY', 'quote': 'Aaah!  Back!  Back!  Down!  Down!'}, {'index': 756, 'name': 'WOODY', 'quote': '(out of breath; to himself) Okay, what do I do?  Come on Woody, think!'}, {'index': 757, 'name': 'WOODY', 'quote': 'Guys!'}, {'index': 758, 'name': 'WOODY', 'quote': "No, no, no!  Wait!  Wait!  Listen! Please!  There's a good toy down there and he's -- he's going to be blown to bits in a few minutes all because of me.  I've gotta save him!        (pause) -- But I need your help."}, {'index': 759, 'name': 'WOODY', 'quote': "Please.  He's my friend.  He's the only one I've got."}, {'index': 760, 'name': 'WOODY', 'quote': "(to Babyface) Thank you.        (to the others) Okay.  I think I know what to do. We're going to have to break a few rules, but if it works, it'll help everybody."}, {'index': 761, 'name': 'SID', 'quote': '(as Astronaut) Houston to Mission Control.  Come in, Control.'}, {'index': 762, 'name': 'SID', 'quote': '(continued) Launch pad is being constructed! Heh-heh.'}, {'index': 763, 'name': 'WOODY', 'quote': 'All right, listen up.  I need Pump Boy here -- Ducky here.  Legs?'}, {'index': 764, 'name': 'WOODY', 'quote': "(continued; to Legs) You're with Ducky.        (to the others) RollerBob and I don't move till we get the signal.  Clear?"}, {'index': 765, 'name': 'WOODY', 'quote': "Okay, let's move!"}, {'index': 766, 'name': 'WOODY', 'quote': 'Wind the frog!'}, {'index': 767, 'name': 'WOODY', 'quote': 'Wait for the signal.'}, {'index': 768, 'name': 'WOODY', 'quote': 'Go!!'}, {'index': 769, 'name': 'HANNAH', 'quote': "I'll get it!"}, {'index': 770, 'name': 'WOODY', 'quote': "Alright, let's go."}, {'index': 771, 'name': 'HANNAH', 'quote': "I'm coming!  I'm coming!"}, {'index': 772, 'name': 'HANNAH', 'quote': '(annoyed) SCUD!!!'}, {'index': 773, 'name': 'HANNAH', 'quote': 'Stupid dog.'}, {'index': 774, 'name': 'WOODY', 'quote': 'Lean back!'}, {'index': 775, 'name': 'SID', 'quote': 'Uh, Mission Control...is the launchpad construction complete? --        (simulated static) Uh, Roger, rocket is now secured to guide wire.  We are currently obtaining the...ignition sticks. Countdown will commence momentarily. Stand by --        (simulated static)'}, {'index': 776, 'name': 'WOODY', 'quote': "(to toys in the bush) Let's go!"}, {'index': 777, 'name': 'SID', 'quote': 'Hey, Mom?!  Where are the matches? Oh, oh, wait, here they are. Nevermind...'}, {'index': 778, 'name': 'BUZZ', 'quote': '(loud whisper) Woody?!  Great!  Help me out of this thing!'}, {'index': 779, 'name': 'WOODY', 'quote': 'Shhhhhhh!'}, {'index': 780, 'name': 'BUZZ', 'quote': 'What?!'}, {'index': 781, 'name': 'WOODY', 'quote': "(loud whisper) It's ok. y...'}, {'index': 803, 'name': 'HAMM', 'quote': "What's wrong, Sid?!  Don't you want to play with Sally?!"}, {'index': 804, 'name': 'WOODY', 'quote': "Nice work, fellahs.  Good job. Comin' out of the ground -- what a touch!  That was a stroke of genius."}, {'index': 805, 'name': 'BUZZ', 'quote': 'Woody!'}, {'index': 806, 'name': 'BUZZ', 'quote': 'Thanks.'}, {'index': 807, 'name': 'MRS. DAVIS', 'quote': 'Everybody say, "Bye, house."'}, {'index': 808, 'name': 'ANDY', 'quote': '(depressed) Bye, house.'}, {'index': 809, 'name': 'BUZZ', 'quote': 'Woody!  The van!'}, {'index': 810, 'name': 'WOODY', 'quote': '(to mutant toys) We gotta run!  Thanks, guys.'}, {'index': 811, 'name': 'WOODY', 'quote': 'Quick!'}, {'index': 812, 'name': 'BUZZ', 'quote': "Just go!  I'll catch up!"}, {'index': 813, 'name': 'BUZZ', 'quote': 'Come on!'}, {'index': 814, 'name': 'BUZZ', 'quote': 'You can do it, Woody.'}, {'index': 815, 'name': 'WOODY', 'quote': 'Whew, I made it!'}, {'index': 816, 'name': 'WOODY', 'quote': '(kicking Scud with        other foot) Aaaaaahh!!  Get away, you stupid dog!  Down!  Down!'}, {'index': 817, 'name': 'BUZZ', 'quote': 'Hold on, Woody!'}, {'index': 818, 'name': 'WOODY', 'quote': "I can't do it!  Take care of Andy for me!"}, {'index': 819, 'name': 'BUZZ', 'quote': 'NO-O-O-O-O-O-O!!'}, {'index': 820, 'name': 'WOODY', 'quote': 'Buzz!'}, {'index': 821, 'name': 'TOYS', 'quote': 'What?!'}, {'index': 822, 'name': 'REX', 'quote': 'Are we there already?'}, {'index': 823, 'name': 'SLINKY', 'quote': "Woody?!  How'd you --"}, {'index': 824, 'name': 'WOODY', 'quote': 'Ah-hah!  There you are!!'}, {'index': 825, 'name': 'MR. POTATO HEAD', 'quote': "Hey!  What's he doing?"}, {'index': 826, 'name': 'REX', 'quote': "He's at it again!"}, {'index': 827, 'name': 'MR. POTATO HEAD', 'quote': '(pointing at Woody) Get him!!!'}, {'index': 828, 'name': 'WOODY', 'quote': 'Ah-h!!  Ah-h!  No, no!'}, {'index': 829, 'name': 'WOODY', 'quote': 'No, no, no!  Wait!        (as Rocky spins him) Whoa-Whoa
